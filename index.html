<!doctype html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Ambar Agrawal" />
    <title>Wootric Contact</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/skin.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">
    <div class="container">
        <!--Blue-->
        <div class="Column1 Pumkin">

            <!--Column-->
            <div class="pricing-col featured-whisteria">
                <ul>
                    <li class="title">Wootric</li>
                    <li class="pricing-details">
                        <h3>CONTACT<sub>LIST</sub></h3>
                        <small>Easy way to manage your contacts</small>
                        <!--<a class="signup-btn" href="#">Add New</a>-->
                        <button class="btn-run btn-run-inline" data-toggle="modal" data-target="#myModalAdd">Add New</button>

                        <!-- Modal -->
                        <div id="myModalAdd" class="modal fade" role="dialog">
                            <div class="modal-dialog">

                                <!-- Modal content-->
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        <h4 class="modal-title">Create a New Contact</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name" placeholder="Full Name" ng-model="newContact.fullname">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" ng-model="newContact.mobile">
                                            </div>
                                            <button type="submit" class="btn-run btn-run-inline" ng-click="saveContact()" data-dismiss="modal">Save</button>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </li>
                    <li>
                        <ul>
                            <li ng-repeat="contact in contacts">
                                <h3>{{contact.fullname}}</h3>
                                <h5>{{contact.mobile}}</h5>
                                <button class="btn-run " data-toggle="modal" data-target="#myModalDelete" ng-click="selectContact(contact)">Delete</button>
                                <button class="btn-run " data-toggle="modal" data-target="#myModalEdit" ng-click="selectContact(contact)">Edit</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--./Column-->
        </div>

        <!-- Modal -->
        <div id="myModalDelete" class="modal fade" role="dialog">
            <div class="modal-dialog" style="color: white">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="    text-align: center;">Delete Contact</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h4>Are you sure you want to delete contact name {{clickedContact.fullname}}?
                                <button type="submit" class="btn-run btn-run-inline" style="margin-left: 30%" ng-click="deleteUser()" data-dismiss="modal">Yes</button>
                                <button type="submit" class="btn-run btn-run-inline" style="margin-right: 30%; float: right;" data-dismiss="modal">No</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div id="myModalEdit" class="modal fade" role="dialog">
            <div class="modal-dialog" style="color: white">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="    text-align: center;">Update Contact</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="name" placeholder="Full Name" ng-model="clickedContact.fullname">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" ng-model="clickedContact.mobile">
                            </div>
                            <button type="submit" class="btn-run btn-run-inline" style="margin-left: 40%" ng-click="updateUser()" data-dismiss="modal">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
